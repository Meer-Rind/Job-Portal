{% extends "base.html" %}

{% block title %}Delete Category{% endblock %}

{% block content %}
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="bg-gray-50 px-6 py-4 border-b border-gray-200">
                <h1 class="text-2xl font-bold text-gray-900">Delete Category: {{ category.name }}</h1>
            </div>
            
            <div class="p-6">
                <p class="text-gray-700 mb-6">Are you sure you want to delete this category? This action cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="flex justify-end space-x-3">
                        <a href="{% url 'manage_categories' %}" class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            <i class="fas fa-times mr-2"></i> Cancel
                        </a>
                        <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                            <i class="fas fa-trash mr-2"></i> Delete Category
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
