{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Post a Job{% endblock %}

{% block content %}
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8 animate-fade-in">
        <div class="bg-white shadow-md rounded-lg overflow-hidden hover-scale transition duration-300 card-shadow">
            <div class="gradient-bg px-6 py-4">
                <h1 class="text-2xl font-bold text-white flex items-center">
                    <i class="fas fa-plus-circle mr-2"></i>
                    Post a New Job
                </h1>
            </div>
            
            <div class="p-6">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-6 flex justify-end space-x-3">
                        <a href="{% url 'manage_jobs' %}" class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition duration-300">
                            <i class="fas fa-times mr-2"></i> Cancel
                        </a>
                        <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white gradient-bg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition duration-300">
                            <i class="fas fa-save mr-2"></i> Post Job
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
