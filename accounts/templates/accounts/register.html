{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="bg-blue-600 px-6 py-4">
                <h1 class="text-2xl font-bold text-white">Join JobPortal</h1>
            </div>
            
            <div class="p-6">
                <div class="text-center mb-6">
                    <h2 class="text-lg font-medium text-gray-900">Create an account</h2>
                    <p class="mt-2 text-sm text-gray-600">
                        Choose your account type to get started
                    </p>
                </div>
                
                <div class="grid grid-cols-1 gap-4">
                    <a href="{% url 'register_jobseeker' %}" class="group relative flex justify-center py-3 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-user-graduate text-blue-500 group-hover:text-blue-600"></i>
                        </span>
                        I'm a Job Seeker
                    </a>
                    
                    <a href="{% url 'register_employer' %}" class="group relative flex justify-center py-3 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-building text-blue-500 group-hover:text-blue-600"></i>
                        </span>
                        I'm an Employer
                    </a>
                </div>
                
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">
                                Already have an account?
                            </span>
                        </div>
                    </div>
                    
                    <div class="mt-6">
                        <a href="{% url 'login' %}" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Sign in
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
