{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Register as Employer{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-12 animate-fade-in">
        <div class="bg-white shadow-md rounded-lg overflow-hidden hover-scale transition duration-300 card-shadow">
            <div class="gradient-bg px-6 py-4">
                <h1 class="text-2xl font-bold text-white flex items-center">
                    <i class="fas fa-building mr-2"></i>
                    Register as Employer
                </h1>
            </div>
            
            <div class="p-6">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-6">
                        <button type="submit" class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white gradient-bg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition duration-300">
                            <i class="fas fa-user-plus mr-2"></i> Register
                        </button>
                    </div>
                </form>
                
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">
                                Already have an account?
                            </span>
                        </div>
                    </div>
                    
                    <div class="mt-6">
                        <a href="{% url 'login' %}" class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition duration-300">
                            <i class="fas fa-sign-in-alt mr-2"></i> Sign in
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
