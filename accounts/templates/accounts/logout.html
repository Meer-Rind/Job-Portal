{% extends "base.html" %}

{% block title %}Logged Out{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="bg-blue-600 px-6 py-4">
                <h1 class="text-2xl font-bold text-white">Logged Out</h1>
            </div>
            
            <div class="p-6 text-center">
                <p class="text-gray-700 mb-6">You have been successfully logged out.</p>
                <a href="{% url 'login' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <i class="fas fa-sign-in-alt mr-2"></i> Log in again
                </a>
            </div>
        </div>
    </div>
{% endblock %}
