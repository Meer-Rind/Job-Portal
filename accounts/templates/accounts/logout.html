{% extends "base.html" %}

{% block title %}Logged Out{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-12 animate-fade-in">
        <div class="bg-white shadow-md rounded-lg overflow-hidden hover-scale transition duration-300 card-shadow">
            <div class="gradient-bg px-6 py-4">
                <h1 class="text-2xl font-bold text-white flex items-center">
                    <i class="fas fa-sign-out-alt mr-2"></i>
                    Logged Out
                </h1>
            </div>
            
            <div class="p-6 text-center">
                <div class="mb-6">
                    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                        <i class="fas fa-check-circle text-green-600 text-xl"></i>
                    </div>
                    <h3 class="mt-3 text-lg font-medium text-gray-900">Successfully logged out</h3>
                    <div class="mt-2 text-gray-600">
                        <p>You have been securely signed out of your account.</p>
                    </div>
                </div>
                <a href="{% url 'login' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white gradient-bg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition duration-300">
                    <i class="fas fa-sign-in-alt mr-2"></i> Log in again
                </a>
            </div>
        </div>
    </div>
{% endblock %}
